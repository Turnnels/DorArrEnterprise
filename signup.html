<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | DorArr Enterprise Uganda Ltd</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script defer src="main.js"></script>
  <script defer src="frontend-api.js"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex justify-center mb-6">
      <img src="logo.jpg" alt="DorArr Logo" class="w-16 h-16 rounded-full shadow border border-gray-200 bg-white object-cover">
    </div>
    <h2 class="text-2xl font-bold text-dorarrBlue mb-6 text-center">Create Your Account</h2>
    <form id="signup-form" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">Name</label>
        <input type="text" name="name" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-dorarrBlue">
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-dorarrBlue">
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-dorarrBlue">
      </div>
      <button type="submit" class="w-full bg-dorarrBlue text-white py-2 rounded-md hover:bg-dorarrLightBlue transition">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-sm">Already have an account? <a href="login.html" class="text-dorarrLightBlue hover:underline">Login</a></p>
    <div id="signup-message" class="mt-4 text-center text-green-600 font-medium"></div>
  </div>
  <script>
    document.getElementById('signup-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const name = form.name.value;
      const email = form.email.value;
      const password = form.password.value;
      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('signup-message').textContent = 'Registration successful! Redirecting...';
          setTimeout(() => window.location.href = 'login.html', 1500);
        } else {
          document.getElementById('signup-message').textContent = data.error || 'Registration failed.';
        }
      } catch (err) {
        document.getElementById('signup-message').textContent = 'Error connecting to server.';
      }
    });
  </script>
</body>
</html>
