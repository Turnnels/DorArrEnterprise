<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | DorArr Enterprise Uganda Ltd</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script defer src="main.js"></script>
  <script defer src="frontend-api.js"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex justify-center mb-6">
      <img src="logo.jpg" alt="DorArr Logo" class="w-16 h-16 rounded-full shadow border border-gray-200 bg-white object-cover">
    </div>
    <h2 class="text-3xl font-extrabold text-dorarrBlue mb-6 text-center tracking-tight">Sign In</h2>
    <form id="login-form" class="space-y-6">
      <div>
        <label class="block text-gray-700 mb-1 font-semibold">Email</label>
        <input type="email" name="email" required autocomplete="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-dorarrBlue bg-gray-50">
      </div>
      <div>
        <label class="block text-gray-700 mb-1 font-semibold">Password</label>
        <input type="password" name="password" required autocomplete="current-password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-dorarrBlue bg-gray-50">
      </div>
  <button type="submit" class="w-full mt-4 bg-gradient-to-r from-dorarrBlue to-dorarrLightBlue text-white py-4 rounded-xl font-extrabold text-xl shadow-lg hover:from-dorarrLightBlue hover:to-dorarrBlue transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-dorarrLightBlue">Sign In</button>
    </form>
    <p class="mt-4 text-center text-sm">Don't have an account? <a href="signup.html" class="text-dorarrLightBlue hover:underline font-semibold">Sign Up</a></p>
    <div id="login-message" class="mt-4 text-center text-red-600 font-medium"></div>
    <div id="login-success" class="mt-4 text-center text-green-600 font-medium"></div>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const email = form.email.value;
      const password = form.password.value;
      document.getElementById('login-message').textContent = '';
      document.getElementById('login-success').textContent = '';
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem('dorarrToken', data.token);
          document.getElementById('login-success').textContent = 'Login successful! Redirecting to store...';
          setTimeout(() => window.location.href = 'store.html', 1200);
        } else {
          document.getElementById('login-message').textContent = data.error || 'Login failed.';
        }
      } catch (err) {
        document.getElementById('login-message').textContent = 'Error connecting to server.';
      }
    });
  </script>
</body>
</html>
