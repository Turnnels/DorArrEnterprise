<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Products | DorArr Enterprise Uganda Ltd</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script defer src="main.js"></script>
  <script defer src="frontend-api.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="flex items-center">
  <img src="logo.jpg" alt="DorArr Logo" class="w-14 h-14 rounded-full mr-2 shadow border border-gray-200 bg-white object-cover">
  <span class="text-xl font-bold text-dorarrBlue">DorArr Enterprise</span>
      </a>
      <nav class="hidden md:flex space-x-8">
        <a href="index.html" class="text-dorarrBlue font-medium hover:text-dorarrLightBlue transition">Home</a>
        <a href="products.html" class="text-dorarrBlue font-medium hover:text-dorarrLightBlue transition">All Products</a>
        <a href="cart.html" class="text-dorarrBlue font-medium hover:text-dorarrLightBlue transition">Cart</a>
        <a href="login.html" class="text-dorarrBlue font-medium hover:text-dorarrLightBlue transition">Login</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-dorarrBlue mb-8 text-center">All Products</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="all-products-list">
      <!-- Products will be rendered here by main.js/frontend-api.js -->
    </div>
  </main>
  <script>
    // Fetch and render all products
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/api/products');
        const products = await res.json();
        if (Array.isArray(products)) {
          renderProducts(products);
        }
      } catch (e) {
        document.getElementById('all-products-list').innerHTML = '<div class="col-span-4 text-center text-red-600">Failed to load products.</div>';
      }
    });
  </script>
</body>
</html>
