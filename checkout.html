<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | DorArr Enterprise Uganda Ltd</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script defer src="main.js"></script>
  <script defer src="frontend-api.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="flex items-center">
  <img src="logo.jpg" alt="DorArr Logo" class="w-14 h-14 rounded-full mr-2 shadow border border-gray-200 bg-white object-cover">
  <span class="text-xl font-bold text-dorarrBlue">DorArr Enterprise</span>
      </a>
      <nav class="hidden md:flex space-x-8">
        <a href="index.html" class="text-dorarrBlue font-medium hover:text-dorarrLightBlue transition">Home</a>
        <a href="products.html" class="text-dorarrBlue font-medium hover:text-dorarrLightBlue transition">All Products</a>
        <a href="cart.html" class="text-dorarrBlue font-medium hover:text-dorarrLightBlue transition">Cart</a>
        <a href="login.html" class="text-dorarrBlue font-medium hover:text-dorarrLightBlue transition">Login</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto px-4 py-12 max-w-lg">
    <h2 class="text-3xl font-bold text-dorarrBlue mb-8 text-center">Checkout</h2>
    <form id="checkout-form" class="bg-white p-6 rounded-lg shadow-md space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">Address</label>
        <input type="text" name="address" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-dorarrBlue">
      </div>
      <div>
        <label class="block text-gray-700 mb-1">City</label>
        <input type="text" name="city" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-dorarrBlue">
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Country</label>
        <input type="text" name="country" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-dorarrBlue">
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Postal Code</label>
        <input type="text" name="postalCode" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-dorarrBlue">
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Payment Method</label>
        <select name="paymentMethod" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-dorarrBlue">
          <option value="stripe">Credit/Debit Card (Stripe)</option>
          <option value="paypal">PayPal</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-dorarrBlue text-white py-2 rounded-md hover:bg-dorarrLightBlue transition">Place Order</button>
    </form>
    <div id="checkout-message" class="mt-4 text-center font-medium"></div>
  </main>
  <script>
    document.getElementById('checkout-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const token = localStorage.getItem('dorarrToken');
      if (!token) {
        document.getElementById('checkout-message').textContent = 'Please login to place an order.';
        return;
      }
      const form = e.target;
      const shippingAddress = {
        address: form.address.value,
        city: form.city.value,
        country: form.country.value,
        postalCode: form.postalCode.value
      };
      const paymentMethod = form.paymentMethod.value;
      try {
        const res = await fetch('/api/orders', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
          body: JSON.stringify({ shippingAddress, paymentMethod })
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('checkout-message').textContent = 'Order placed successfully!';
          setTimeout(() => window.location.href = 'index.html', 2000);
        } else {
          document.getElementById('checkout-message').textContent = data.error || 'Order failed.';
        }
      } catch (err) {
        document.getElementById('checkout-message').textContent = 'Error connecting to server.';
      }
    });
  </script>
</body>
</html>
